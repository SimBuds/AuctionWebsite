{% extends 'base.html' %}

{% block content %}
    <h1>User Profile</h1>
    <table class="table">
        <tr>
            <th>Username</th>
            <td>{{ current_user.username }}</td>
        </tr>
        <tr>
            <th>Email</th>
            <td>{{ current_user.email }}</td>
        </tr>
        <tr>
            <th>Role</th>
            <td>{{ current_user.role }}</td>
        </tr>
    </table>
    <a href="{{ url_for('edit_profile') }}" class="btn btn-primary">Edit Profile</a>
{% endblock %}
